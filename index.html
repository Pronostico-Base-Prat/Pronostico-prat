<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo Prat | SITREP Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #0a2540; --blue: #004e92; --bg: #f0f2f5; --green: #2ecc71; --yellow: #f1c40f; --red: #e74c3c; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); margin: 0; padding: 0; color: #333; }
        header { background: linear-gradient(135deg, var(--navy), var(--blue)); color: white; padding: 25px; text-align: center; }
        #dashboard { max-width: 1100px; margin: 20px auto; padding: 0 15px; }
        .dia-grupo { margin-bottom: 30px; }
        .dia-titulo { background: var(--navy); color: white; padding: 8px 25px; border-radius: 50px; display: inline-block; margin: 15px 0; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        
        /* Tarjetas de Riesgo */
        .card { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 8px solid #ccc; }
        .riesgo-bajo { border-left-color: var(--green); }
        .riesgo-medio { border-left-color: var(--yellow); background: #fffdf5; }
        .riesgo-alto { border-left-color: var(--red); background: #fff5f5; }

        .card h3 { margin: 0 0 10px 0; font-size: 1rem; color: var(--navy); border-bottom: 1px solid #eee; padding-bottom: 5px; display: flex; justify-content: space-between; }
        .badge { font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; color: white; text-transform: uppercase; }
        .riesgo-bajo .badge { background: var(--green); }
        .riesgo-medio .badge { background: var(--yellow); color: black; }
        .riesgo-alto .badge { background: var(--red); }

        .dato { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 5px; }
        .temps { background: rgba(255,255,255,0.8); border-radius: 8px; padding: 8px; margin-top: 10px; display: flex; justify-content: space-around; border: 1px solid #eee; }
        
        .seccion-mareas { background: white; margin-top: 40px; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { background: var(--navy); color: white; padding: 10px; }
        td { padding: 8px; border-bottom: 1px solid #eee; text-align: center; }
        .p-mareas { color: #d35400; font-weight: bold; } .b-mareas { color: #2980b9; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>Base Naval Ant√°rtica "Capit√°n Arturo Prat"</h1>
    <p>SITREP Meteorol√≥gico y R√©gimen de Mareas</p>
</header>

<div id="dashboard">
    <div id="clima-container"></div>
    <div class="seccion-mareas">
        <center><h2 style="color:var(--navy)">üåä Tabla de Mareas - Febrero 2026</h2></center>
        <table id="tabla-mareas">
            <thead><tr><th>Fecha</th><th>Hora</th><th>Alt.</th><th>Hora</th><th>Alt.</th><th>Hora</th><th>Alt.</th><th>Hora</th><th>Alt.</th></tr></thead>
            <tbody id="cuerpo-mareas"></tbody>
        </table>
    </div>
</div>

<script>
    // IDs de publicaci√≥n directo desde "Publicar en la Web"
    const URL_CLIMA = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQRxJhBvpk3JZu0MWpKPZ2PMi2DYfEjxhSTWMbX4i_EHHI6rh9frJuskRuaX-OXJqc_Akz6Dh5qLr72/pub?gid=0&output=csv";
    const URL_MAREAS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQRxJhBvpk3JZu0MWpKPZ2PMi2DYfEjxhSTWMbX4i_EHHI6rh9frJuskRuaX-OXJqc_Akz6Dh5qLr72/pub?gid=2017374824&output=csv";

    async function cargar() {
        // 1. Cargar Clima
        try {
            const r = await fetch(URL_CLIMA + "&v=" + Date.now());
            const d = await r.text();
            const filas = d.split('\n').map(linea => linea.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/));
            let html = ""; let diaAct = "";

            for(let i=1; i<filas.length; i++) {
                const c = filas[i].map(v => v.replace(/"/g, '').trim());
                if(!c[0] || c[0] === "D√≠a") continue;
                if(c[0] !== diaAct) {
                    if(diaAct !== "") html += '</div></div>';
                    diaAct = c[0];
                    html += `<div class="dia-grupo"><center><div class="dia-titulo">üìÖ ${diaAct}</div></center><div class="grid">`;
                }
                const riesgo = (c[8] || "Bajo").toLowerCase();
                html += `<div class="card riesgo-${riesgo}">
                    <h3>üïí ${c[1]} <span class="badge">${c[8]}</span></h3>
                    <div class="dato"><span>‚òÅÔ∏è Nubes</span><b>${c[2]}</b></div>
                    <div class="dato"><span>üëÅÔ∏è Visib.</span><b>${c[3]}</b></div>
                    <div class="dato"><span>üå¨Ô∏è Viento</span><b>${c[4]}</b></div>
                    <div class="dato"><span>üåä Mar</span><b>${c[5]}</b></div>
                    <div class="temps">
                        <div style="text-align:center"><small>AIRE</small><br><b style="color:var(--blue)">${c[6]}</b></div>
                        <div style="text-align:center"><small>S.T√âRM</small><br><b style="color:var(--blue)">${c[7]}</b></div>
                    </div>
                </div>`;
            }
            document.getElementById('clima-container').innerHTML = html + "</div></div>";
        } catch(e) { console.error(e); }

        // 2. Cargar Mareas
        try {
            const rM = await fetch(URL_MAREAS + "&v=" + Date.now());
            const dM = await rM.text();
            const filasM = dM.split('\n').map(l => l.split(','));
            let mHtml = "";
            for(let i=2; i<filasM.length; i++){
                const m = filasM[i].map(v => v.replace(/"/g, '').trim());
                if(!m[0]) continue;
                mHtml += `<tr><td><b>${m[0]}</b></td><td>${m[1]}</td><td class="${m[2].includes('P')?'p-mareas':'b-mareas'}">${m[2]}</td><td>${m[3]}</td><td class="${m[4].includes('P')?'p-mareas':'b-mareas'}">${m[4]}</td><td>${m[5]}</td><td class="${m[6].includes('P')?'p-mareas':'b-mareas'}">${m[6]}</td><td>${m[7]}</td><td class="${m[8].includes('P')?'p-mareas':'b-mareas'}">${m[8]}</td></tr>`;
            }
            document.getElementById('cuerpo-mareas').innerHTML = mHtml;
        } catch(e) { console.error(e); }
    }
    cargar();
</script>
</body>
</html>
