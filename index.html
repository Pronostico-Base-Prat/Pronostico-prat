<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo Prat | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #0a2540; --blue: #004e92; --bg: #f0f2f5; --green: #2ecc71; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); margin: 0; padding: 0; color: #333; }
        header { background: linear-gradient(135deg, var(--navy), var(--blue)); color: white; padding: 25px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        header h1 { margin: 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; }
        #dashboard { max-width: 1100px; margin: 20px auto; padding: 0 15px; min-height: 300px; }
        .dia-grupo { margin-bottom: 35px; text-align: center; }
        .dia-titulo { background: var(--navy); color: white; padding: 10px 25px; border-radius: 50px; display: inline-block; margin-bottom: 20px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 12px; padding: 18px; border-left: 6px solid var(--green); text-align: left; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .card h3 { margin: 0 0 12px 0; color: var(--navy); font-size: 1.1rem; border-bottom: 2px solid #f0f0f0; padding-bottom: 8px; }
        .dato { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 8px; }
        .label { color: #777; } .val { font-weight: bold; color: #111; }
        .temps { background: #f8faff; border-radius: 8px; padding: 12px; margin-top: 12px; display: flex; justify-content: space-around; border: 1px solid #eef2f7; }
        .t-val { font-size: 1.1rem; font-weight: bold; color: var(--blue); display: block; }
        .t-lbl { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        #status { text-align: center; padding: 30px; color: #666; font-size: 0.85rem; }
    </style>
</head>
<body>

<header>
    <h1>Base Naval Ant√°rtica "Capit√°n Arturo Prat"</h1>
    <p>Pron√≥stico Meteorol√≥gico Oficial</p>
</header>

<div id="dashboard">
    <div style="text-align:center; padding:80px;">
        <p>üì° Conectando con la base de datos...</p>
    </div>
</div>
<div id="status">Sincronizando...</div>

<script>
    // URL de exportaci√≥n CSV de tu hoja publicada
    const URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQRxJhBvpk3JZu0MWpKPZ2PMi2DYfEjxhSTWMbX4i_EHHI6rh9frJuskRuaX-OXJqc_Akz6Dh5qLr72/pub?output=csv';

    async function cargarClima() {
        const dash = document.getElementById('dashboard');
        const stat = document.getElementById('status');

        try {
            const resp = await fetch(URL + "&v=" + Date.now());
            const data = await resp.text();
            
            // Procesar el CSV
            const filas = data.split(/\r?\n/).map(row => {
                return row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(col => col.replace(/^"|"$/g, '').trim());
            });

            if (filas.length <= 1) {
                stat.innerHTML = "‚è≥ Esperando datos v√°lidos...";
                return;
            }

            dash.innerHTML = "";
            let diaActual = "";
            let gridActual = null;

            // Empezamos en 1 para saltar el encabezado del Excel
            for (let i = 1; i < filas.length; i++) {
                const col = filas[i];
                if (!col[0]) continue;

                if (col[0] !== diaActual) {
                    diaActual = col[0];
                    const divDia = document.createElement('div');
                    divDia.className = 'dia-grupo';
                    divDia.innerHTML = `<div class="dia-titulo">üìÖ ${diaActual}</div>`;
                    gridActual = document.createElement('div');
                    gridActual.className = 'grid';
                    divDia.appendChild(gridActual);
                    dash.appendChild(divDia);
                }

                gridActual.innerHTML += `
                    <div class="card">
                        <h3>üïí ${col[1]}</h3>
                        <div class="dato"><span class="label">‚òÅÔ∏è Nubosidad</span><span class="val">${col[2]}</span></div>
                        <div class="dato"><span class="label">üëÅÔ∏è Visibilidad</span><span class="val">${col[3]}</span></div>
                        <div class="dato"><span class="label">üå¨Ô∏è Viento</span><span class="val">${col[4]}</span></div>
                        <div class="dato"><span class="label">üåä Estado Mar</span><span class="val">${col[5]}</span></div>
                        <div class="temps">
                            <div style="text-align:center"><span class="t-val">${col[6]}</span><span class="t-lbl">T¬∞ Aire</span></div>
                            <div style="text-align:center"><span class="t-val">${col[7]}</span><span class="t-lbl">S. T√©rmica</span></div>
                        </div>
                    </div>`;
            }

            stat.innerHTML = `‚úÖ Actualizado: ${new Date().toLocaleTimeString()}`;

        } catch (e) {
            console.error(e);
            stat.innerHTML = "‚ö†Ô∏è Error de red. Reintentando...";
            setTimeout(cargarClima, 10000);
        }
    }

    cargarClima();
    setInterval(cargarClima, 300000); // Auto-refresco cada 5 minutos
</script>
</body>
</html>
